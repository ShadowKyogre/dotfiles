<fontconfig>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Fantasque Sans Mono</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Averia</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Averia</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Averia Serif</family>
		</prefer>
	</alias>
</fontconfig>
